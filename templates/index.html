<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Latest News</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search articles...">
        </div>
        <div id="articlesContainer" class="row">
            <!-- Articles will be dynamically inserted here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const articlesContainer = document.getElementById('articlesContainer');

            function fetchArticles(searchTerm = '') {
                fetch(`/articles/api/articles?search=${encodeURIComponent(searchTerm)}`)
                    .then(response => response.json())
                    .then(data => {
                        articlesContainer.innerHTML = ''; // Clear existing articles
                        data.articles.forEach(article => {
                            const articleElement = document.createElement('div');
                            articleElement.className = 'col-md-6 mb-4';
                            articleElement.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${article.title}</h5>
                                        <p class="card-text">${article.sentiment}</p>
                                        <a href="${article.url}" class="btn btn-primary" target="_blank">Read More</a>
                                        <p class="card-text"><small class="text-muted">Published: ${new Date(article.published_date).toLocaleString()}</small></p>
                                    </div>
                                </div>
                            `;
                            articlesContainer.appendChild(articleElement);
                        });
                    })
                    .catch(error => console.error('Error fetching articles:', error));
            }

            // Initial fetch
            fetchArticles();

            // Fetch articles when search input changes
            searchInput.addEventListener('input', function() {
                fetchArticles(this.value);
            });
        });
    </script>
</body>
</html>
