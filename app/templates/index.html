<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUF News - Latest news on Semiconductors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function filterArticles() {
            const filter = document.getElementById("filter").value.toLowerCase();
            const articles = document.getElementsByClassName("article");

            for (let i = 0; i < articles.length; i++) {
                const title = articles[i].getElementsByTagName("a")[0].textContent.toLowerCase();
                const summary = articles[i].getElementsByTagName("p")[0].textContent.toLowerCase();

                if (title.includes(filter) || summary.includes(filter)) {
                    articles[i].style.display = "";
                } else {
                    articles[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">BLUF News - Latest news on Semiconductors</h1>
        <div class="form-group">
            <input type="text" id="filter" class="form-control" onkeyup="filterArticles()" placeholder="Filter articles...">
        </div>
        <ul id="articles" class="list-group">
            {% for article in articles %}
                <li class="article list-group-item">
                    <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                    <!-- <p>{{ article.summary }}</p> -->
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
